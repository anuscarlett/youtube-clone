<!DOCTYPE >
<html>
  <head>
    <title>Position</title>
  </head>
  <body style="padding-bottom: 500px; padding-top: 60px; padding-left: 80px">
    <div
      style="
        position: fixed;
        top: 0px;
        height: 50px;
        left: 0px;
        right: 0px;
        background-color: black;
        color: white;
        z-index: 100;
      "
    >
      Header
    </div>
    <div
      style="
        background-color: blue;
        position: fixed;
        top: 50px;
        left: 0px;
        bottom: 0px;
        width: 73px;
      "
    >
      side bar
      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          top: 0px;
          right: 0px;
        "
      >
        x
      </div>
    </div>

    <div style="background-color: lightblue; height: 200px; width: 200px">
      div 1
    </div>
    <div
      style="
        background-color: rgb(230, 207, 173);
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      div 2
      <div
        style="
          position: absolute;
          background-color: black;
          color: white;
          bottom: 10px;
          right: 10px;
        "
      >
        5:00
      </div>
    </div>
  </body>
</html>
