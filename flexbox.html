<!DOCTTYPE>
<html>
  <head>
    <title>Flex box</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div style="display: flex; flex-direction: row">
      <div style="background-color: skyblue">div1 text</div>
      <div style="background-color: lightpink">
        div2
        <p>text</p>
      </div>
    </div>
    <div style="display: flex; flex-direction: row; margin-top: 30px">
      <div style="background-color: skyblue; width: 100px">100px</div>
      <div style="background-color: lightpink; flex: 1">flex 1</div>
    </div>
    <div
      style="
        display: flex;
        flex-direction: row;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: red;
        margin-top: 30px;
        justify-content: center;
      "
    >
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: red; width: 100px">100px</div>
      <div style="background-color: skyblue; width: 100px">100px</div>
    </div>
    <div
      style="
        display: flex;
        flex-direction: row;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: red;
        margin-top: 30px;
        justify-content: space-between;
      "
    >
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: red; width: 100px">100px</div>
      <div style="background-color: skyblue; width: 100px">100px</div>
    </div>
    <div
      style="
        display: flex;
        flex-direction: row;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: red;
        margin-top: 30px;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: red; width: 100px">100px</div>
      <div style="background-color: skyblue; width: 100px">100px</div>
    </div>
  </body>
</html>
