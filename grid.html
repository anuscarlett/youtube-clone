<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
  </head>
  <body style="padding-bottom: 200px">
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: skyblue">div 1</div>
      <div style="background-color: pink">div 2</div>
    </div>
    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 100px;
      "
    >
      <div style="background-color: skyblue">100 px</div>
      <div style="background-color: pink">100 px</div>
      <div style="background-color: skyblue">100 px</div>
    </div>
    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
      "
    >
      <div style="background-color: skyblue">100px</div>
      <div style="background-color: pink">1 fr</div>
      <div style="background-color: skyblue">2 fr</div>
    </div>
    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;
      "
    >
      <div style="background-color: skyblue; height: 200px">1fr</div>
      <div style="background-color: pink; height: 200px">1 fr</div>
      <div style="background-color: skyblue; height: 200px">1 fr</div>
      <div style="background-color: pink; height: 200px">1 fr</div>
      <div style="background-color: skyblue; height: 200px">1fr</div>
      <div style="background-color: pink; height: 200px">1 fr</div>
    </div>
  </body>
</html>
